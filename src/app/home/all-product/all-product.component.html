<div class="all-product-container">

  <aside class="filter-box">
    <h4>Hãng điện thoại</h4>
    <label class="brand-item" *ngFor="let b of brands">
      <input type="radio" name="brand" (change)="onBrandChange(b)" />
      <span>{{ b }}</span>
    </label>
  </aside>

  <section class="product-grid">
    <div class="product-card sanPham" *ngFor="let p of productList">

      <label class="promotion-badge" *ngIf="hasDiscount(p)">
        {{ p.promotion?.namePromotion }}
      </label>

      <a class="product-link" [routerLink]="['/infoProduct', p.idProduct]">
        <img class="product-img" [src]="getImage(p.avt)" />

        <h3 class="product-name">{{ p.productName }}</h3>

        <p class="product-price">
          <span class="old-price" *ngIf="hasDiscount(p)">
            {{ numToString(p.price) }}<sup>đ</sup>
          </span>
          <span class="new-price">
            {{ numToString(getDiscountedPrice(p)) }}<sup>đ</sup>
          </span>
        </p>

        <div class="rating">
          ⭐ {{ p.numOfStar | number:'1.1-1' }} ({{ p.numOfReview }} đánh giá)
        </div>
      </a>

    </div>
  </section>

</div>
