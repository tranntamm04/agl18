@if (!isAuthPage) {
<nav class="navbar navbar-expand-lg navbar-light navbar-modern">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/logooo.png" alt="TTStore" class="logo"/>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser"
            aria-controls="navbarUser" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarUser">

      <div class="search-box-wrapper">
        <div class="search-box">
          <form [formGroup]="searchItem" (ngSubmit)="openSearch()">
            <input
              type="text"
              class="search-input"
              placeholder="Bạn muốn mua gì..."
              formControlName="itemSearch"
            />
            <button type="submit" class="btn-search">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </div>


      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">
            <i class="fa fa-shopping-cart"></i> Giỏ hàng
            <span class="badge bg-danger ms-1">{{ totalItem }}</span>
          </a>
        </li>

        @if (!isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <i class="fa fa-user"></i> Đăng nhập
            </a>
          </li>
        } @else {
        <li class="nav-item account-dropdown" tabindex="0">
          <a class="nav-link">
            <i class="fa fa-user"></i>
            <span>Tài khoản</span>
          </a>

          <ul class="account-menu">
            <li>
              <a routerLink="/doncuatoi">Đơn của tôi</a>
            </li>
            <li>
              <a routerLink="/profile">Profile</a>
            </li>
            <li>
              <a class="text-danger" (click)="logout()">Đăng xuất</a>
            </li>
          </ul>
        </li>

        }
      </ul>

    </div>
  </div>
</nav>
}
