<h1 mat-dialog-title>Xác Nhận Huỷ Đơn Hàng</h1>
<mat-dialog-content>
  <p>Bạn Có Muốn Huỷ Đơn Hàng: <span class="text-danger">{{id}}</span></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-secondary" mat-button (click)="close()">Hủy</button> &nbsp;
  <button class="btn btn-danger" (click)="cancel()">Xác nhận</button>
</mat-dialog-actions>
